version: "3.3"
# make sure that docker machine has enough memory to run the cluster.
# setting it up to 4GB seems to work.
services:
  cassandra-seed:
    container_name: cassandra-seed
    image: cassandra:latest
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data_seed:/var/lib/cassandra
    environment:
      - "CASSANDRA_SEEDS=cassandra-seed"
      - "CASSANDRA_CLUSTER_NAME=Test Cluster"
      - "CASSANDRA_DC=se1"
      - "CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch"
      - HEAP_NEWSIZE=128M
      - MAX_HEAP_SIZE=2048M

  cassandra-replica-1:
    container_name: cassandra-replica-1
    image: cassandra:latest
    volumes:
      - cassandra_data_1:/var/lib/cassandra
    environment:
      - "CASSANDRA_SEEDS=cassandra-seed"
      - "CASSANDRA_CLUSTER_NAME=Test Cluster"
      - "CASSANDRA_DC=se1"
      - "CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch"
      - HEAP_NEWSIZE=128M
      - MAX_HEAP_SIZE=2048M
    depends_on:
      - cassandra-seed

  cassandra-replica-2:
    container_name: cassandra-replica-2
    image: cassandra:latest
    volumes:
      - "cassandra_data_2:/var/lib/cassandra"
    environment:
      - "CASSANDRA_SEEDS=cassandra-seed"
      - "CASSANDRA_CLUSTER_NAME=Test Cluster"
      - "CASSANDRA_DC=se1"
      - "CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch"
      - HEAP_NEWSIZE=128M
      - MAX_HEAP_SIZE=2048M
    depends_on:
      - cassandra-seed

volumes:
  cassandra_data_seed:
  cassandra_data_1:
  cassandra_data_2:
