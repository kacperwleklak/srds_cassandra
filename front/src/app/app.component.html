<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#!">SRDS Cinema</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
      class="navbar-toggler-icon"></span></button>
  </div>
</nav>
<!-- Page header with logo and tagline-->
<header class="py-1 bg-light border-bottom mb-4">
  <div class="container">
    <div class="text-center my-5">
      <p class="lead mb-3">Choose the show</p>

      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Choose show</mat-label>
        <mat-select [(value)]="selectedShow" (selectionChange)="onSelectionChange()">
          <mat-option *ngFor="let show of shows" [value]="show">
            {{show.movieTitle}} - {{show.date}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</header>
<!-- Page content-->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center"><h2>Available seats</h2></div>
      <div *ngFor="let row of seats" class="d-flex justify-content-between m-2">
        <div *ngFor="let seat of row">
          <div class="seat" [class.taken]="seat.taken" [class.selected]="seat.selected" (click)="selectSeat(seat)">
            <p>R: {{seat.row}}</p>
            <p>S: {{seat.number}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row m-3 mb-5" *ngIf="seats && seats.length > 0">
    <div class="col-lg-12">
      <div class="screen">Screen</div>
    </div>
  </div>
  <div class="row mb-5" *ngIf="seats && seats.length > 0">
    <div class="col-lg-2 offset-lg-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" [value]="this.selectedSeatsPrice" disabled>
      </div>
    </div>
    <div class="col-lg-6">
      <button class="btn btn-primary" (click)="sendBuyRequest()">Buy tickets</button>
    </div>
  </div>
</div>
<footer>&nbsp;</footer>
